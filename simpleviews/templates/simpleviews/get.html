{% extends 'simpleviews/base.html' %}


{% block content %}
    <div class="viewport">

        <h1>{{ path }}</h1>
        <div class="container">

            <table class="header-table">
                <thead>
                    <tr>
                        <th>Header Key</th>
                        <th>Header Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for header in received_headers %}
                        <tr>
                            <td class="key-cell"><span>{{ header.0 }}</span></td>
                            <td class="value-cell"><span>{{ header.1 }}</span></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{%  endblock %}
