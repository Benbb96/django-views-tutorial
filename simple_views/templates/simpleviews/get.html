{% extends 'layout.html' %}
{% load static %}


{% block extra_css %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/header.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'simpleviews/css/get.css' %}"
    />
{% endblock %}


{% block content %}
    <div class="viewport">
        {% include 'partials/header.html' %}
        <div class="get-container">

            <table class="header-table">
                <thead>
                    <tr>
                        <th>Header Key</th>
                        <th>Header Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for header in received_headers %}
                        <tr>
                            <td class="key-cell">
                                <span>{{ header.0 }}</span>
                            </td>
                            <td class="value-cell">
                                <span>{{ header.1 }}</span>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% endblock %}
